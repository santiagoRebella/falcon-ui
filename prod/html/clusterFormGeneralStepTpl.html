<div class="col-sm-8">
    <label class="light">Name</label>
    <input type="text" class="form-control" ng-model="clusterEntity.cluster._name">
</div>
<div class="col-sm-16">
    <label class="light">Colo</label>
    <input type="text" class="form-control" ng-model="clusterEntity.cluster._colo">
</div>
<div class="col-sm-24">
    <label class="light">Description</label>
    <input type="text" class="form-control" ng-model="clusterEntity.cluster._description">
</div>
<div class="col-sm-24">
    <label class="light">Groups (comma separated)</label>
    <input type="text" class="form-control" ng-model="entity.groups">
</div>

<h4 class="col-sm-24"> Interfaces </h4>

<div class="col-xs-4">
    Type
</div>
<div class="col-xs-16">       
    Endpoint
</div>
<div class="col-xs-4">
    Version
</div>
    
<div class="col-xs-4">
    <label>readonly</label>
</div>
<div class="col-xs-16">       
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[0]._endpoint">
</div>
<div class="col-xs-4">
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[0]._version">
</div>    
    
<div class="col-xs-4">
    <label>write</label>
</div>
<div class="col-xs-16">       
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[1]._endpoint">
</div>
<div class="col-xs-4">
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[1]._version">
</div>
<div class="col-xs-4">
    <label>execute</label>
</div>
<div class="col-xs-16">       
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[2]._endpoint">
</div>
<div class="col-xs-4">
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[2]._version">
</div>
<div class="col-xs-4">
    <label>workflow</label>
</div>
<div class="col-xs-16">       
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[3]._endpoint">
</div>
<div class="col-xs-4">
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[3]._version">
</div>
<div class="col-xs-4">
    <label>messaging</label>
</div>
<div class="col-xs-16">       
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[4]._endpoint">
</div>
<div class="col-xs-4">
    <input type="text" class="form-control" ng-model="clusterEntity.cluster.interfaces.interface[4]._version">
</div>    
 
<h4 class="col-xs-24"> Location </h4>    

<div class="col-xs-24" ng-repeat="location in clusterEntity.cluster.locations.location">
    <div class="col-xs-8">
        <span class="entypo circled-minus" ng-click="removeLocation($index)"></span>
        {{location._name}}
    </div>
    <div class="col-xs-14">
        {{location._path}}
    </div> 
</div>
    
<div class="col-xs-8">
    <label>name</label>
    <input type="text" class="form-control" ng-model="newLocation._name">
</div>
<div class="col-xs-14">
    <label>path</label>
    <input type="text" value="/" class="form-control" ng-model="newLocation._path">
</div>    

<div class="col-xs-2">
    <div class="entypo circled-plus locationPlus" ng-click="addLocation()"></div>
</div>      

<div class="row">
    <div class="btn btn-default col-xs-6">
        Cancel
    </div>     
    <div class="btn btn-default col-xs-6 pull-right" ng-click="goSummaryStep()" ui-sref="main.forms.cluster.summary">
        Next
    </div>  
</div>
