<div class="col-sm-24" id="dashboard">
    
    <div class="panel panel-default" ng-show="showServerMessage===true">
        <div class="panel-body" ng-class="{'bg-success': fileJson.valid === true, 'bg-danger':fileJson.valid === false}">
            <strong>Server response</strong> 
            <span ng-class="{'text-danger':fileJson.valid === false, 'text-success':fileJson.valid === true}">{{ fileJson.serverMessage.status }}</span> 
            <small>{{ fileJson.serverMessage.message }} <span class="text-muted pull-right"> request ID -{{ fileJson.serverMessage.requestId }}</span></small>
        </div>
    </div>
    
    <list-table input="lists.feedList" caption="feeds" clone="cloneEntity" remove="deleteEntity" relations="relationsEntity" edit="editEntity"></list-table>
    <list-table input="lists.clusterList" caption="clusters" clone="cloneEntity" remove="deleteEntity" relations="relationsEntity" edit="editEntity"></list-table>
    <list-table input="lists.processList" caption="process" clone="cloneEntity" remove="deleteEntity" relations="relationsEntity" edit="editEntity"></list-table>
    
    
</div>
