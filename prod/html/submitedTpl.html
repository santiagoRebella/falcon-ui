<div class="col-sm-12" id="submitTpl">
    
    <div class="panel panel-default">
        <div class="panel-body" ng-class="{'bg-success': fileJson.valid === true, 'bg-danger':fileJson.valid === false}">
            <strong>Server response</strong> 
            <span ng-class="{'text-danger':fileJson.valid === false, 'text-success':fileJson.valid === true}">{{ fileJson.serverMessage.status }}</span> 
            <small>{{ fileJson.serverMessage.message }} <span class="text-muted pull-right"> request ID -{{ fileJson.serverMessage.requestId }}</span></small>
        </div>
    </div>
    
	<h4> Your list of <span class="text-primary">{{fileJson.type}}s</span>
	</h4>
	
	<table class="table table-striped">
        <tr ng-repeat="item in entitiesList">
            <td>{{item.type}}</td>
            <td>{{item.name}}</td>
        </tr>
    </table>
    
</div>
