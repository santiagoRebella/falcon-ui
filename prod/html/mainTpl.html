
<div class="col-sm-10 col-sm-offset-1 alert alert-dismissible" ng-class="{'alert-success': valid, 'alert-danger': !valid}" ng-show='serverResponse.status'>  
    {{ serverResponse.status }} {{ serverResponse.message }}        
    <span class="entypo cross pull-right" ng-show='serverResponse.status === "FAILED"' ng-click="closeAlert()"></span>  
</div>

<div class="col-sm-12">  
    <div class="d3placeholder">D3 diagram</div>          
</div> 

<div class="col-sm-12"> 
    <div class="buttonsWrapper">
        <div class="buttonsMain"> 
            
            <div class="btn btn-default btn-file" ng-click="">
                <span class="entypo up"></span> 
                <input type="file" id="files" name="files[]" multiple fileinput-change="handleFile" ng-model="fileJson">
            </div> 
            
            
            <div class="plusButton" ng-class="{hidden: plusButton.clicked===true}">
                <div class="btn btn-default" ng-click="plusButton.clicked=true"> 
                    <span class="entypo circled-plus"></span> 
                </div> 
            </div>
            <div class="btn btn-default hideGroupButton" ng-class="{shown: plusButton.clicked===true}"> 
                <div ui-sref="main.forms.cluster">
                    <span class="entypo archive"></span> Cluster
                </div>
                <div ui-sref="main.forms.feed">
                    <span class="entypo download"></span> Feed
                </div>
                <div ui-sref="main.forms.process">
                    <span class="entypo cycle"></span> Process
                </div>     
            </div>      
            
        </div>  
    </div>   
</div>             

<div class="col-sm-12" ui-view>
    
</div>
