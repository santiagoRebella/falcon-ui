<div class="col-sm-12 col-sm-offset-6 clusterForm">
  <div class="formTitle">
    Editing
    <div class="entypo archive"></div>
    {{ clusterEntity.cluster._name }}
    <div class="entypo save" ng-disabled="clusterForm.$invalid" ng-click="goSummaryStep();saveCluster();"
         ui-sref="main"></div>
    <div class="entypo trash" ui-sref="main"></div>
  </div>

  <div class="clusterProgressBox" ng-class="{summary:secondStep===true}">
    <span class="col-xs-8 col-xs-offset-4">General</span>
    <span class="col-xs-8">Summary</span>

    <div class="clearfix"></div>
    <div class="progressBar col-xs-24">
      <div>
        <div></div>
      </div>
    </div>
  </div>
  <div ui-view></div>

</div>
