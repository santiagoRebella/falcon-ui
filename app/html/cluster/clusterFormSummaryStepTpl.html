<div class="row">
    <div class="col-sm-24">
        <label>Name</label>: {{clusterEntity.cluster._name}}
    </div>   
    <div class="col-sm-24">
        <label>Colo</label>: {{clusterEntity.cluster._colo}}
    </div> 
    <div class="col-sm-24">
        <label>Description</label>: {{clusterEntity.cluster._description}}
    </div> 
    <div class="col-sm-24">
        <label>Groups</label>: TBD
    </div>     
    
    <h4 class="col-sm-24">
        Interfaces
    </h4>
    <div class="col-sm-24" ng-repeat="_interface in clusterEntity.cluster.interfaces.interface">
        <label>{{_interface._type}}</label>: {{_interface._endpoint}} - {{ _interface._version }}
    </div> 
    
    <h4 class="col-sm-24">
        Location
    </h4>
    <div class="col-sm-24" ng-repeat="location in clusterEntity.cluster.locations.location">
        <label>{{location._name}}</label>: {{location._path}}
    </div>
</div>


<div class="row">
    <div class="btn btn-default col-xs-6" ui-sref="main.forms.cluster.general" ng-click="goGeneralStep()">
        Previous
    </div>     
    
    <div class="btn btn-default col-xs-6 pull-right" ng-click="saveCluster()">
        Save
    </div>  
    
</div>
