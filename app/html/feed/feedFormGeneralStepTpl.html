<form name="feedForm">
  <div class="row">
    <div class="col-sm-8">
      <label class="light">Name</label>
      <input type="text" class="form-control"
        ng-model="feed.name"
        ng-required="validations.id.required"
        ng-maxlength="39"
        ng-pattern="validations.id.pattern"/>
    </div>
    <div class="col-sm-16">
      <label class="light">Description</label>
      <input type="text" class="form-control"
        ng-model="feed.description"
        ng-pattern="validations.freeText.pattern"/>
    </div>

    <div class="col-xs-24">
      <label class="light">Tags</label>
    </div>
    <div class="col-sm-24">
      <div ng-repeat="tag in feed.tags" class="row">
        <div class="col-xs-11 dynamic-table-spacer">
          <input type="text" class="form-control"
            ng-model="tag.key"
            ng-pattern="validations.alpha.pattern"
            ng-required="tag.value"/>
        </div>

        <div class="col-xs-11 col-sm-12 dynamic-table-spacer">
          <input type="text" class="form-control"
            ng-model="tag.value"
            ng-pattern="validations.alpha.pattern"
            ng-required="tag.key"/>
        </div>
        <div class="top-buffer col-xs-2 col-sm-1" >
          <div ng-if="!$last">
            <span class="entypo circled-minus dynamic-table-spacer" ng-click="removeTag($index)"></span>
          </div>
          <div ng-if="$last">
            <span class="entypo circled-plus dynamic-table-spacer" ng-click="addTag()"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-24">
      <label class="light">Groups (comma separated)</label>
      <input type="text" class="form-control"
        ng-pattern="validations.commaSeparated.pattern"
        ng-model="feed.groups"/>
    </div>

    <h4 class="col-sm-24"> Access Control List </h4>
    <div class="col-sm-8">
      <label class="light">Owner</label>
      <input type="text" class="form-control"
        ng-pattern="validations.unixId.pattern"
        ng-model="feed.ACL.owner"/>
    </div>
    <div class="col-sm-8">
      <label class="light">Group</label>
      <input type="text" class="form-control"
       ng-pattern="validations.unixId.pattern"
       ng-model="feed.ACL.group"/>
    </div>
    <div class="col-sm-8">
      <label class="light">Permissions</label>
      <input type="text" class="form-control"
        ng-pattern="validations.unixPermissions.pattern"
        ng-model="feed.ACL.permission"/>
    </div>

    <h4 class="col-sm-24">Schema</h4>
    <div class="col-sm-12">
      <label class="light">Location</label>
      <input type="text" class="form-control"
        ng-maxlength="200"
        ng-pattern="validations.osPath.pattern"
        ng-model="feed.schema.location"
        ng-required="true"/>
    </div>
    <div class="col-sm-12">
      <label class="light">Provider</label>
      <input type="text" class="form-control"
        ng-pattern="validations.alpha.pattern"
        ng-model="feed.schema.provider"
        ng-required="true"/>
    </div>
  </div>


  <div class="clearfix hidden-md"></div>

  <div class="col-sm-24">
    <div class="feedBottomButtons row">
      <div class="btn btn-default col-sm-6 pull-right"
         ng-disabled="feedForm.$invalid"
         ui-sref="forms.feed.properties">
        Next
      </div>
      <u class="col-sm-3 pull-right" ng-click="cancel()" ui-sref="main">
        Cancel
      </u>
    </div>
  </div>

</form>
