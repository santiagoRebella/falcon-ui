<div class="row">
  <div class="col-sm-9 composedField">
    <label class="light col-md-24">Frequency</label>
    <label class="light">Every</label>
    <input type="text" class="small" ng-model="temp.freqNumber" ng-required novalidate/>
    <select ng-model="temp.freqUnit">
      <option selected value="hours">hours</option>
      <option value="days">days</option>
      <option value="weeks">weeks</option>
      <option value="months">months</option>
    </select>
  </div>
  <div class="col-sm-9 composedField">
    <div class="checkbox">
      <label>
        <input type="checkbox" ng-model="temp.lateArrival"> Late arrival
      </label>
    </div>
    <label class="light">Up to</label>
    <input type="text" class="small" ng-model="temp.lateArrivalNumber" ng-disabled="!temp.lateArrival" novalidate/>
    <select ng-disabled="!temp.lateArrival" ng-model="temp.lateArrivalUnit">
      <option selected value="hours">hours</option>
      <option value="days">days</option>
      <option value="weeks">weeks</option>
      <option value="months">months</option>
    </select>

  </div>
  <div class="col-sm-6">
    <label class="light">Availability Flag</label>
    <input type="text" class="form-control" ng-model="feedEntity.feed.availability" novalidate/>
  </div>

  <h4 class="col-sm-24"> Properties </h4>

  <div class="col-sm-6">
    <label class="light">Name</label>
  </div>
  <div class="col-sm-18">
    <label class="light">Value</label>
  </div>
  <div class="col-sm-6">
    <label>queueName</label>
  </div>
  <div class="col-sm-18">
    <input type="text" class="form-control" ng-model="feedEntity.feed.queueName">
  </div>
  <div class="col-sm-6">
    <label>jobPriority</label>
  </div>
  <div class="col-sm-18">
    <select ng-model="feedEntity.feed.jobPriority" class="col-sm-24">
      <option value="VERY_HIGH" selected>VERY_HIGH</option>
      <option value="HIGH">HIGH</option>
      <option value="NORMAL" selected>NORMAL</option>
      <option value="LOW">LOW</option>
      <option value="VERY_LOW" selected>VERY_LOW</option>
    </select>
  </div>
  <div class="clearfix"></div>

  <div class="col-sm-6">
    <label>timeout</label>
  </div>
  <div class="col-sm-18 composedField">
    <label class="light">At</label>
    <input type="text" class="small" ng-model="feedEntity.feed.something" ng-required novalidate/>
    <select ng-model="feedEntity.feed.something">
      <option selected value="hours">hours</option>
      <option value="days">days</option>
      <option value="weeks">weeks</option>
      <option value="months">months</option>
    </select>
  </div>
  <div class="col-sm-6">
    <label>parallel</label>
  </div>
  <div class="col-sm-18">
    <input type="text" class="form-control" ng-model="feedEntity.feed.parallel">
  </div>
  <div class="col-sm-6">
    <label>maxMaps</label>
  </div>
  <div class="col-sm-18">
    <input type="text" class="form-control" ng-model="feedEntity.feed.maxMaps">
  </div>
  <div class="col-sm-6">
    <label>mapBandwidthKB</label>
  </div>
  <div class="col-sm-18">
    <input type="text" class="form-control" ng-model="feedEntity.feed.mapBandwidthKB">
  </div>
  <div ng-repeat="item in temp.newPropertiesArray">
    <div class="col-sm-6">
      <label>{{item.name}}</label>
    </div>
    <div class="col-sm-18">
      <input type="text" class="form-control" ng-model="feedEntity.feed[item.name]">
    </div>
  </div>

  <div class="col-sm-6">
    <input type="text" class="form-control" ng-model="temp.newPropertyName" placeholder="New Property">
  </div>
  <div class="col-sm-18">
    <input type="text" class="col-md-22" ng-model="temp.newPropertyValue">
    <span class="entypo circled-plus addProperty" ng-click="addProperty()"></span>
  </div>
</div>
<div class="feedBottomButtons">
  <div class="btn btn-default col-md-6" ui-sref="main.forms.feed.general">
    Previous
  </div>
  <div class="btn btn-default col-md-6 pull-right" ui-sref="main.forms.feed.location">
    Next
  </div>
  <div class="col-md-4 pull-right">
    <u ui-sref="main">Cancel</u>
  </div>
</div>
