<div class="col-md-12 col-md-offset-6 feedForm">
  <div class="formTitle">
    Editing
    <div class="entypo download"></div>
    {{feed.name}}
    <div class="entypo save" ng-click="saveEntity()"></div>
    <div class="entypo trash" ui-sref="main"></div>
  </div>

  <div class="feedProgressBox" ng-class="{
        general:isActive('main.forms.feed.general'),
        properties:isActive('main.forms.feed.properties'),
        location:isActive('main.forms.feed.location'),
        clusters:isActive('main.forms.feed.clusters'),
        summary:isActive('main.forms.feed.summary')
        }">
    <span class="col-md-5">General</span>
    <span class="col-md-5">Properties</span>
    <span class="col-md-5">Location</span>
    <span class="col-md-5">Clusters</span>
    <span class="col-md-4">Summary</span>

    <div class="clearfix"></div>
    <div class="progressBar col-md-24">
      <div>
        <div></div>
      </div>
    </div>
  </div>

  <div ui-view></div>
</div>
