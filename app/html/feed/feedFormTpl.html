<div class="col-sm-12 col-sm-offset-6 feedForm">
  <div class="formTitle">
    Editing
    <div class="entypo download"></div>
    {{ feedEntity.feed._name }}
    <div class="entypo save" ng-click="saveFeed()" ui-sref="main"></div>
    <div class="entypo trash" ui-sref="main"></div>
  </div>

  <div class="feedProgressBox" ng-class="{
        general:isActive('main.forms.feed.general'),
        properties:isActive('main.forms.feed.properties'),
        location:isActive('main.forms.feed.location'),
        clusters:isActive('main.forms.feed.clusters'),
        summary:isActive('main.forms.feed.summary')
        }">
    <span class="col-xs-5">General</span>
    <span class="col-xs-5">Properties</span>
    <span class="col-xs-5">Location</span>
    <span class="col-xs-5">Clusters</span>
    <span class="col-xs-4">Summary</span>

    <div class="clearfix"></div>
    <div class="progressBar col-xs-24">
      <div>
        <div></div>
      </div>
    </div>
  </div>

  <form ui-view novalidate></form>
</div>
