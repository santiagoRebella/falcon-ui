<div class="row">
    <div class="col-sm-24 feedLocationNavBox">
        <h4 class="col-sm-10" ng-show="feed.storage.fileSystem.active"> Default Storage type </h4>
        <h4 class="col-sm-10" ng-show="feed.storage.catalog.active"> Storage type </h4>
        <div class="col-sm-14 feedLocationNav">
            <div class="btn btn-default pull-right"
                 ng-class="{active: feed.storage.catalog.active}"
                 ng-click="toggleStorage()">
                Catalog Storage
            </div>
            <div class="btn btn-default pull-right"
                 ng-class="{active: feed.storage.fileSystem.active}"
                 ng-click="toggleStorage()">
                File System
            </div>
        </div>
    </div>
    <h4 class="col-sm-12"> Default Location </h4>
    
    <div class="col-sm-24" ng-show="feed.storage.fileSystem.active"
         ng-repeat="location in feed.storage.fileSystem.locations">
        <label class="light">{{location.type}} path</label>
        <input type="text" class="form-control" ng-model="location.path" ng-required/>
    </div>

    <div class="col-sm-24" ng-show="feed.storage.catalog.active">
        <label class="light">Table uri</label>
        <input type="text" class="form-control" ng-model="feed.storage.catalog.catalogTable.uri"/>
    </div>
</div>

<div class="row feedBottomButtons">
    <div class="btn btn-default col-xs-6" ui-sref="main.forms.feed.properties">
        Previous
    </div>
    <div class="btn btn-default col-xs-6 pull-right" ui-sref="main.forms.feed.clusters">
        Next
    </div>
    <div class="col-xs-4 pull-right">
        <u ui-sref="main">Cancel</u>
    </div>          
</div>
