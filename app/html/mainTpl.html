
<div class="col-sm-20 col-sm-offset-2 alert" ng-class="{'alert-success': success, 'alert-danger': !success}" ng-show='serverResponse.status'>  
    {{ serverResponse.status }} {{ serverResponse.message }}        
    <span class="entypo cross pull-right" ng-show='serverResponse.status === "FAILED"' ng-click="closeAlert()"></span>  
</div>

<div class="col-sm-24 dashboardBox">   
   
    <div class="col-sm-8">
        <entities-list input="lists.clusterList" caption="Clusters" clone="cloneEntity" remove="deleteEntity" edit="editEntity" play="playEntity" pause="pauseEntity" stop="stopEntity"></entities-list>
  
    </div>  
    <div class="col-sm-8">
        <entities-list input="lists.feedList" caption="Feeds" clone="cloneEntity" remove="deleteEntity" edit="editEntity" play="playEntity" pause="pauseEntity" stop="stopEntity"></entities-list>
        
    </div>  
    <div class="col-sm-8">
        <entities-list input="lists.processList" caption="Processes" clone="cloneEntity" remove="deleteEntity" edit="editEntity" play="playEntity" pause="pauseEntity" stop="stopEntity"></entities-list>
        
    </div>         
</div>
