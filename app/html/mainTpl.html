<div class="col-sm-20 col-sm-offset-2 alert" ng-class="{'alert-success': success, 'alert-danger': !success}" ng-show='serverResponse.status'>  
  {{ serverResponse.status }} {{ serverResponse.message }}
  <span class="entypo cross pull-right" ng-show='serverResponse.status === "FAILED"' ng-click="closeAlert()"></span>
</div>


<div class="col-sm-24 dashboardBox">   
  <div class="row">   
    <div class="col-sm-8">
      <entity-summary entities="lists.clusterList" field="status"></entity-summary>
      <entities-list input="lists.clusterList" type="cluster" entity-details="entityDetails" clone="cloneEntity" remove="deleteEntity" edit="editEntity" schedule="scheduleEntity" suspend="suspendEntity" stop="stopEntity" resume="resumeEntity"></entities-list>
    </div>
    <div class="col-sm-8">
      <entity-summary entities="lists.feedList" statuses="['RUNNING', 'PAUSED', 'STOPPED']" satusfield="status">
      </entity-summary>
      <entities-list input="lists.feedList" type="feed" entity-details="entityDetails" clone="cloneEntity" remove="deleteEntity" edit="editEntity" schedule="scheduleEntity" suspend="suspendEntity" stop="stopEntity" resume="resumeEntity"></entities-list>
    </div>
    <div class="col-sm-8">
      <entity-summary entities="lists.processList" statuses="['RUNNING', 'PAUSED', 'STOPPED']" field="status"></entity-summary>
      <entities-list input="lists.processList" entity-details="entityDetails" type="process" clone="cloneEntity" remove="deleteEntity" edit="editEntity" schedule="scheduleEntity" suspend="suspendEntity" stop="stopEntity" resume="resumeEntity"></entities-list>
    </div>
  </div>
</div>
